
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Security Lab</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>ðŸ”’ Web Security Lab</h1>
      <nav>
        <a href="#" onclick="loadPage('home')">Home</a>
        <a href="#" onclick="loadPage('sqlInjection')">SQL Injection</a>
        <a href="#" onclick="loadPage('xss')">XSS</a>
        <a href="#" onclick="loadPage('csrf')">CSRF</a>
      </nav>
    </div>
  </header>
  <main id="content" class="container">
    <p>Welcome to the Web Security Lab! Use the navigation menu to explore and test vulnerabilities.</p>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Web Security Lab | Built for learning purposes</p>
    </div>
  </footer>
  <script src="js/sqlinjection.js" type="module"></script>
  <script src="js/xss.js" type="module"></script>
  <script src="js/csrf.js" type="module"></script>
  <script src="js/app.js" type="module"></script>
  <script>
    // Dynamic content for each vulnerability
    const pages = {
      home: `<p>Welcome to the Web Security Lab! Navigate using the menu above.</p>`,
      sqlInjection: `
        <h2>SQL Injection</h2>
        <p>Try logging in with intentionally vulnerable SQL logic.</p>
        <form onsubmit="handleSQLInjectionLogin(event)" class="form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit" class="btn">Login</button>
        </form>
        <p id="login-result" class="result"></p>
      `,
      xss: `
        <h2>Cross-Site Scripting (XSS)</h2>
        <p>Submit a comment and observe how raw input is rendered directly.</p>
        <form onsubmit="handleXSSComment(event)" class="form">
          <label for="comment">Leave a comment:</label>
          <textarea id="comment" name="comment"></textarea>
          <button type="submit" class="btn">Submit</button>
        </form>
        <div id="comments-list"></div>
      `,
      csrf: `
        <h2>Cross-Site Request Forgery (CSRF)</h2>
        <p>Simulate a CSRF attack by deleting a comment without user authentication.</p>
        <button onclick="handleCSRFSetup()" class="btn">Initialize Comments</button>
        <div id="comments-list"></div>
      `,
    };

    // Function to load the selected page
    function loadPage(page) {
      document.getElementById('content').innerHTML = pages[page] || `<p>Page not found</p>`;
    }
  </script>
</body>
</html>
